<!DOCTYPE html>
<html lang="pt" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Message Board</title>
    <link href="styles.css" type="text/css" rel="stylesheet"/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  </head>

  <body>

    <div id="formholderbackground">
    </div>

    <div id="formholder">
      <div id="randompad">
        <fieldset>
          <label name="Frontend">Frontend</label>
          <input id="frontend" type="text" />
          <label name="Password">Secret</label>
          <input id="secret" type="password" />
          <input type="submit" onclick="login()" />
        </fieldset>
      </div>
    </div>

    <table>
      <col width="90%"/>

      <td>
        <div id="editable-board">
        </div>
        <div id="board">
        </div>
      </td>

      <td class="col">
        <img src="trash-bin-open.png" id="trash-bin" drop="false" ondrop="onDrop(event)" ondragover="onAllowDrop(event)" />
        <div id="container-floating" hidden>
          <div class="nd5 nds" data-toggle="tooltip" data-placement="left" data-original-title="Simone"></div>
          <div class="nd4 nds" data-toggle="tooltip" data-placement="left" data-original-title="contract@gmail.com"><img class="reminder">
            <p class="letter">C</p>
          </div>
          <div class="nd3 nds" data-toggle="tooltip" data-placement="left" data-original-title="Reminder"><img class="reminder" src="//ssl.gstatic.com/bt/C3341AA7A1A076756462EE2E5CD71C11/1x/ic_reminders_speeddial_white_24dp.png" /></div>
          <div class="nd1 nds" data-toggle="tooltip" data-placement="left" data-original-title="Edoardo@live.it"><img class="reminder">
            <p class="letter">E</p>
          </div>

          <div id="floating-button" data-toggle="tooltip" data-placement="left" data-original-title="Create" onclick="addMessageForm()">
            <p class="plus">+</p>
            <img class="edit" src="https://ssl.gstatic.com/bt/C3341AA7A1A076756462EE2E5CD71C11/1x/bt_compose2_1x.png">
          </div>
        </div>
      </td>
    </table>
    <script src="moment-with-locales.min.js"></script>
    <script src="index.js"></script>
  </body>
</html>
